version: '3.8'

services:
  flogr:
    image: php:8.1-apache
    container_name: flogr-test
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
    environment:
      - APACHE_DOCUMENT_ROOT=/var/www/html
    restart: unless-stopped
    command: >
      bash -c "a2enmod rewrite &&
      echo '<Directory /var/www/html>
        AllowOverride All
        Require all granted
      </Directory>' > /etc/apache2/conf-available/flogr.conf &&
      a2enconf flogr &&
      apache2-foreground"

